<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wetterdaten App</title>
    <link href="design.css" rel="stylesheet">
    <script src="weatherinfocard.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="HeaderBox" class="HeaderBox fontHead"> Wetterdaten<br><span class="fontSmall">(International)</span></div>
    <!-- LISTEN-ANSICHT FÜR ORTE -->
    <div id="selectBox" class="selectBox">
        <!-- LISTE WIRD DYNAMISCH ERSTELLT -->
    </div>
    <!-- WETTER-DATEN DES AUSGEWÄHLTEN ORTES -->
    <div id="WeatherData" class="WeatherData">
        <!-- CONTENT WIRD DYNAMISCH ERSTELLT -->
    </div>

    <!-- LAYER FÜR "CONFIG" OPTIONEN -->
    <div id="ConfigOptions" class="ConfigOptions">
        <div id="LocationList" class="LocationList">
            <!-- CONTENT WIRD DYNAMISCH ERSTELLT -->
        </div>
        <!-- FORMULAR ZUM HINZUFÜGEN NEUER ORTE -->
        <table class="AddLocatinTable fontNormal" cellspacing="0" cellpadding="0">
            <tr>
                <td class="AddLocSideL fontNormal">Anzeigename:</td>
                <td class="AddLocSideR fontNormal">
                    <input id="NewPlace" class="TextInput fontNormal" type="text" maxlength="100" placeholder="München" value="">
                </td>
            </tr>
            <tr>
                <td class="AddLocSideL fontNormal">Such-String:</td>
                <td class="AddLocSideR fontNormal">
                    <input id="NewQuery" class="TextInput fontNormal" type="text" maxlength="100" placeholder="Munich, DE" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="AddLocTabInfoCell fontSmall">Bitte gehe auf <span class="inlineLink" onclick="window.open('https://openweathermap.org/city/', '_blank')"><u>https://openweathermap.org/city/</u></span><br>wenn Du dir bei dem Such-String nicht sicher bist.</td>
            </tr>
            <tr>
                <td colspan="2" class="AddLocTabButtonCell fontSmall">
                    <button type="button" class="AXNbutton fontNormal" onclick="CancelNewLocation()">Abbrechen</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="AXNbutton fontNormal" onclick="SaveNewLocation()">Speichern</button>
                </td>
            </tr>
        </table>
        <!-- BUTTON ZUM SCHLIESSEN DER "CONFIG"-OPTIONEN -->
        <button type="button" class="BTNcloseConfig fontNormal" onclick="HideConfigLayer()">Schließen</button>
        <!-- LAYER ZUM EINBLENDEN VON ANTWORTEN/RÜCKMELDUNGEN -->
        <div id="FormResponder" class="FormResponder fontSmall"></div>
    </div>
    <script src="weatherdata.js"></script>
</body>
</html>
